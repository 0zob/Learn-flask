
{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for i in lista %}
            <tr>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[3] }}</td>
                <td style="width: 170px;">
                    <a class="btn btn-primary" href="{{ url_for('atualizar', nome=i[0]) }}">Editar</a>
                    <a class="btn btn-danger" href="{{ url_for('deletar', nome=i[0]) }}">Deletar</a>

                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
